                <div class="post-content">
                    <div class="post-author"><a href="{{ url_for('.user',username = post.username) }}">{{ post.username }}</a></div>
                    <div class="post-body">
                        <small>{{ post.age }}Â≤Å {{ post.gender }}</small>
                    </div>
                    <div class="post-body"> {{ post.location }}</div>

                </div>
            </li>
        {% endfor %}
    </ul>
</div>
