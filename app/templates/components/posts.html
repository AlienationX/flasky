<div>
    <ul class="posts">
        {% for post in posts %}
            <li class="post">
                <div class="post-thumbnail"><a href="{{ url_for('.user', username=post.username) }}"><img class="img-rounded profile-thumbnail" src="{{ avatars.gravatar(post.email_hash,size='40') }}"></a></div>
                <div class="post-content">
                    <div class="post-date">{{ moment(post.create_time).fromNow(refresh=True) }}</div>
                    <div class="post-author"><a href="{{ url_for('.user',username = post.username) }}">{{ post.username }}</a></div>
                    <div class="post-body"> {{ post.body }}</div>
                    <div>
                        <a style="text-decoration: none;" href="{{ url_for('.post',id=post.id) }}"><span class="label label-primary">comment</span></a>
                        {#                    <a style="text-decoration: none;"><span class="label label-primary">star</span></a>#}
                        {#                    <button type="button" class="label label-primary" style="border-width:0px;" onclick="">#}
                        {#                        <span>star 13</span>#}
                        {#                    </button>#}
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
